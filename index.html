            <!-- end of bt -->
        </div>
        <!-- end of container -->
        <!-- 右边框 enter -->
        <div class="enter">
            <!-- 登录表单 table -->
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h2 class="btt">欢迎您</h2>

                    </tr>
                    <tr>
                        <td>
                            <div class="up">
                                <!-- 登录表单 -->
                                <form action="">

                                            <label for="name">姓名: </label><input id="id1" type="text" name="name" value="">

                                        <li>

                                            <label for="password">密码: </label><input id="id2" type="text" name="psd" value="">

                    <tr>
                        <td>
                            <br  id="br2">
                            <!-- 登录按钮 div -->
                            <div class="bt" id="btt">
                                <!-- 登录按钮 button -->
                                <button id="bttt" onclick="changeStyle1()">
                                    <span>登录</span>
                                </button>
                                <!-- end of button -->
                            </div>

                    </tr>

            <!-- end of table -->
        </div>
         <!-- end of enter -->

</body>

<script>
    // 设置填空为必填项
    changeStyle1=function () {
        // 按钮
        var mychar = document.getElementsByClassName("bt");
        // 填空1
        var mychar11 = document.getElementById("id1");
        var br1 = document.getElementById("br1");
        // 填空2
        var mychar12 = document.getElementById("id2");
        var br2 = document.getElementById("br2");
        // 警告文本1
        var mychar21 = document.getElementById("errormandatory1");
        // 警告文本2
        var mychar22 = document.getElementById("errormandatory2");
        // 检验是否有内容1
        var pan1 = 0;
        // 检验是否有内容2
        var pan2 = 0;
        console.log(mychar11.value)
        console.log(mychar12.value)
        var str1 = mychar11.value.replace(/(^\s*)|(\s*$)/g, '');//去除空格;
        if (str1 == '' || str1 == undefined || str1 == null) {
            console.log('空')
            pan1=0;
        } else {
            console.log('非空');
            pan1=1;
        }
        var str2 = mychar12.value.replace(/(^\s*)|(\s*$)/g, '');//去除空格;
        if (str2 == '' || str2 == undefined || str2 == null) {
            console.log('空')
            pan2=0;
        } else {
            console.log('非空');
            pan2=1;
        }
        console.log(pan1)
        console.log(pan2)
        // 如果没有则显示警告文字
        if(pan1 === 0){
            mychar21.style.display="block"
            br1.style.display="none"
        }
        if(pan2 === 0){
            mychar22.style.display="block"
            br2.style.display="none"
        }
        // 如果没有则不显示警告文字
        if(pan1 === 1){
            mychar21.style.display="none"
            br1.style.display="block"
        }
        if(pan2 === 1){
            mychar22.style.display="none"
            br2.style.display="block"
        }
        if(pan1 != 0 & pan2 != 0){
            window.location.href='homepage.html'
        }
    }
</script>
